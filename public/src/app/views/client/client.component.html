
	<div class="cart-wrap">
		<div class="container-fluid">
	        <div class="row" style=" height: 800px;">
			    <div class=" container-products col-lg-9">
			        <div class="main-heading"> Gastar Cupones </div>
                    <hr>
			        <div class="table-cart" style=" overflow-y:auto;height: 500px;">
	                    <table>
	                        <thead  style="text-align: center;" >
	                            <tr>
									<th></th>
	                                <th>Producto</th>
	                                <th>Cantidad</th>
	                                <th>Disponibles</th>
	                                <th>Tienda</th>
	                            </tr>
	                        </thead>
	                        <tbody style="text-align: center;" >
	                            <tr *ngFor="let coupon of products">
	                                <td>
		                                <img [src]="coupon.product_image" width="100" height="100" >
	                                </td>
									<td> {{ coupon.product_name}}</td>
	                                <td class="product-count">
	                                    <form action="#" class="count-inlineflex">
										    <div class="qtyminus" (click)="amount(coupon,'-')">-</div>
										    <input type="text" [(ngModel)]="coupon.used" name="quantity" class="qty">
										    <div class="qtyplus"  (click)="amount(coupon,'+')">+</div>
										</form>
	                                </td>
	                                <td>
											{{ coupon.amount_user}}
	                                </td>
	                                <td>
											{{ coupon.store_name}}
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
			        </div>
			        <!-- /.table-cart -->
			    </div>
			    <!-- /.col-lg-8 -->
			    <div class="col-lg-3">
			        <div class="cart-totals" *ngIf="person.name">
			            <h3>Detalle de la Informaci√≥n</h3>
			            <form  action="#" method="get" accept-charset="utf-8">
			                <table>
			                    <tbody>
			                        <tr>
			                            <td>Cliente</td>
			                            <td class="free-shipping">{{ person.name }} {{ person.lastname }}</td>
			                        </tr>
									<tr>
			                            <td>Tipo documento</td>
			                            <td class="free-shipping">{{ person.type_document }}</td>
			                        </tr>
                                    <tr>
			                            <td>Cedula</td>
			                            <td class="free-shipping">{{ person.document }}</td>
			                        </tr>
			                    </tbody>
			                </table>
			                <div class="btn-cart-totals">
			                    <a (click)="process()" class="checkout round-black-btn" >Procesar Cupones </a>
			                </div>
			            </form>
			        </div>
			    </div>
			</div>
		</div>
	</div>
