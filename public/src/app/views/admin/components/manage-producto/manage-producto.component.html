<form  [formGroup]="form" (ngSubmit)="onSubmit(form)">

    <div class="form-control">
        <div class="image-div">
            <h3>Agregar Imagen producto</h3>
            <img [src]="image" alt="img-product" class="img-product">
            <input #archivo type="file" formControlName="image" (change)="assignPhoto(archivo.files)" style="display: none;"><br>
            <button (click)="archivo.click()" form="null" >Cargar Imagen Producto</button>
        </div>
        <div class="text-danger" *ngIf="f.image.errors?.required && f.image.touched">
            La imagen es requerido ! 
        </div>
    </div>
    
    <div class="form-control">
        <label >Nombre</label>
        <input type="text" class="error"  formControlName="name" placeholder="Nombres" />
        <div class="text-danger" *ngIf="f.name.errors?.required && f.name.touched">
            El campo Nombre es requerido ! 
        </div>
    </div>

    <div class="form-control">
        <label >Descripción</label>
        <textarea type="text" class="error"  formControlName="description" placeholder="Dirección" ></textarea>
        <div class="text-danger" *ngIf="f.description.errors?.required && f.description.touched">
            El campo Descripción es requerido ! 
        </div>
    </div>

    <button>GESTIONAR</button>
</form>
