<div class="form-group">
    <button class="btn btn-primary" [routerLink]="['/admin/person/add']"><i class="fa fa-plus"></i> Agregar Persona</button>
</div>


<div class="table-responsive">
	<table>
		<thead>
			<tr>
				<th>Nombres</th>
                <th>Tipo Documento</th>
				<th>Documento</th>
                <th>TÃ©lefono</th>
                <th>Rol</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
				<tr *ngFor="let person of persons | async ">
					<td>{{ person.name }}  {{  person.lastname }}</td>
					<td>{{ person.type_document }}</td>
					<td>{{ person.document }}</td>
					<td>{{ person.phone }}</td>
					<td>Cliente</td>
					<td>
						<button class="bg-danger btn-xs"  (click)="delete(person)"><i class="fa fa-close"></i></button>
						<button class="bg-warning btn-xs" [routerLink]="['/admin/person/'+person.id]"><i class="fa fa-edit"></i></button>
					</td>
				</tr>
		</tbody>
	</table>
</div>
